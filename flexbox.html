<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox example</title>
        <link rel="stylesheet" href="flexbox.css">
    </head>

    <body>
        <h1>Flexible Boxes</h1>

        <div class="flex-container">
            <div class="box-1">
                <h3>I am box 1</h3>
                <p>I am a paragraph for box 1</p>
            </div>
            <div class="box-2">
                <h3>I am box 2</h3>
                <p>I am a paragraph for box 2</p>
            </div>
            <div class="box-3">
                <h3>I am box 3</h3>
                <p>I am a paragraph for box 3</p>
            </div>
        </div>
    </body>

</html>
