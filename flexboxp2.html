<!DOCTYPE html>
<html>
    <head>
        <title>Image Gallery</title>
            <link rel="stylesheet" href="flexbox.css">
    </head>

    <body>
        <div class="flex-container">
            <div class="box-1">
                <h3>I am box 1</h3>
                <p>I am a paragraph for box 1</p>
            </div>
            <div class="box-2">
                <h3>I am box 2</h3>
                <p>I am a paragraph for box 2</p>
            </div>
            <div class="box-3">
                <h3>I am box 3</h3>
                <p>I am a paragraph for box 3</p>
            </div>
            <div class="images" id="tree-orb">
                <img src="yes.jpg" alt="Trees with a colorful sunset, an orb acting as a magnifying glass." height="230" width="450">
            </div>
            <div class="images" id="costarica">
                <img src="costarica.jpg" alt="Picture of the coast of costa rica, surrounded by water." height="230" width="450">
            </div>
            <div class="images" id="waterfall">
                <img src="waterfall.jpg" alt="Picture of a waterfall in the middle of a rainforest" height="230" width="450">
            </div>
        </div>
    </body>
</html>
